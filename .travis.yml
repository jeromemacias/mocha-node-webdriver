language: node_js
node_js:
  - '5'
dist: trusty
sudo: required
addons:
  sauce_connect: true
  firefox: '44.0'
env:
  global:
    - CHROME_BIN=chromium-browser
    - DISPLAY=:99.0
    - secure: 
    - secure: 
    - secure: 
    - secure: 
  matrix:
    - SELENIUM_BROWSER=chrome SELENIUM_BROWSER_BINARY_PATH=node_modules/webdriver-manager/selenium/chromedriver
    - SELENIUM_BROWSER=firefox
    - BROWSERSTACK=true SELENIUM_BROWSER=chrome
    - BROWSERSTACK=true SELENIUM_BROWSER=firefox
    - SAUCE=true SELENIUM_BROWSER=chrome
    - SAUCE=true SELENIUM_BROWSER=firefox
cache:
  directories:
    - node_modules
before_install:
  - wget https://www.browserstack.com/browserstack-local/BrowserStackLocal-linux-x64.zip
  - unzip BrowserStackLocal-linux-x64.zip
install:
  - make install
before_script:
  - sh -e /etc/init.d/xvfb start
  - ./BrowserStackLocal -localIdentifier "$TRAVIS_JOB_NUMBER" "$BROWSERSTACK_ACCESS_KEY" &
  - sleep 5
script:
  - make test-local
branches:
  only:
    - master
